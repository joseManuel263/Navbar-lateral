<app-gifs-side-menu-header></app-gifs-side-menu-header>
<app-gifs-side-menu-options></app-gifs-side-menu-options>

<div class="mt-4 px-4">
  <h3 class="text-sm font-semibold text-slate-400 uppercase mb-3 tracking-wide">Historial</h3>
  <ul class="space-y-1">
    <li *ngFor="let query of apiService.searchHistory()">
      <button
        (click)="apiService.goToSearch(query)"
        class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-800 hover:text-white transition-colors duration-200 text-slate-300 text-sm truncate"
      >
        {{ query }}
      </button>
    </li>
  </ul>
</div>
