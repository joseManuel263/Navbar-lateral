<div class="p-6">
  <h2 class="text-xl font-semibold mb-4 text-slate-700">GIFs en Tendencia</h2>

  <div *ngIf="loading" class="text-blue-500 font-medium">Cargando GIFs...</div>

  <div *ngIf="errorMessage" class="text-red-600 font-semibold">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && gifs.length" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    <img
      *ngFor="let gif of gifs"
      [src]="gif.images.fixed_height.url"
      [alt]="gif.title"
      class="rounded-xl shadow-md hover:scale-105 transition-transform"
    />
  </div>
</div>
