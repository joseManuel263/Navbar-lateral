<div class="p-4 lg:p-6">
  <h2 class="text-2xl font-bold mb-6 text-slate-800">{{ apiService.title() }}</h2>
  
  <div *ngIf="apiService.loading()" class="flex items-center justify-center py-12">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-3"></div>
      <p class="text-blue-600 font-medium">Cargando GIFs...</p>
    </div>
  </div>
  
  <div *ngIf="apiService.error()" class="bg-red-50 border border-red-200 rounded-lg p-4 text-red-700 font-medium">
    {{ apiService.error() }}
  </div>
  
  <app-results-component 
    *ngIf="!apiService.loading() && apiService.gifs().length"
    [gifs]="apiService.gifs()">
  </app-results-component>
  
  <div *ngIf="!apiService.loading()" class="flex flex-col sm:flex-row justify-center items-center gap-3 mt-6">
    <button 
      (click)="prevPage()" 
      [disabled]="offset() === 0"
      class="w-full sm:w-auto bg-gray-700 text-white px-6 py-2.5 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-800 transition-colors duration-200 font-medium">
      Anterior
    </button>
    
    <span class="text-slate-700 font-semibold text-lg">PÃ¡gina {{ page() }}</span>
    
    <button 
      (click)="nextPage()"
      class="w-full sm:w-auto bg-blue-600 text-white px-6 py-2.5 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium">
      Siguiente
    </button>
  </div>
</div>
