<div class="flex flex-col items-center justify-center text-center px-4 sm:px-6 py-8 sm:py-12 text-slate-700">
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-blue-700 mb-4">
    {{ env.landingPage.title }}
  </h1>

  <p class="text-base sm:text-lg text-slate-600 max-w-2xl mb-8 px-2 leading-relaxed">
    {{ env.landingPage.description }}
    <a
      [href]="env.landingPage.giphyDocs"
      target="_blank"
      class="text-blue-600 font-semibold underline hover:text-blue-800 transition-colors"
    >
      API oficial de Giphy
    </a>.
  </p>

  <img
    [src]="env.landingPage.gifImage"
    alt="GIF animado de celebración"
    class="rounded-2xl shadow-2xl w-64 sm:w-80 lg:w-96 mb-8 sm:mb-10 border-4 border-slate-200 hover:border-blue-400 transition-all duration-300 hover:scale-105"
  />

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 max-w-3xl w-full px-4">
    <div
      *ngFor="let feature of env.landingPage.features"
      class="bg-gradient-to-br from-blue-50 to-white shadow-md hover:shadow-xl p-6 rounded-xl border border-blue-100 transition-all duration-300 hover:-translate-y-1"
    >
      <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4 mx-auto" [ngClass]="feature.iconColor">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <h2 class="text-xl font-bold text-blue-700 mb-3">{{ feature.title }}</h2>
      <p class="text-slate-600 text-sm sm:text-base leading-relaxed">{{ feature.description }}</p>
    </div>
  </div>

  <footer class="mt-8 sm:mt-10 text-slate-500 text-xs sm:text-sm px-4">
    <p class="mb-2">{{ env.landingPage.footerText }}</p>
    <div class="flex items-center justify-center gap-3 flex-wrap">
      <ng-container *ngFor="let tech of env.landingPage.footerTechs; let last = last">
        <span class="font-semibold text-slate-700">{{ tech }}</span>
        <span *ngIf="!last" class="text-slate-400">•</span>
      </ng-container>
    </div>
  </footer>
</div>
